<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
  </head>
  <body>
    <h1>Burst Pop</h1>
    <div class="main-game-box">
      <div class="counter-board">

        <div class="hit top">
          <p>Hit:</p>
          <input type="text" class="count" id="hits" readonly/>
        </div>
        <div class="timer top">
          <p>Timer:</p>
          <input type="text" class="count" id="countdown" placeholder="10" readonly/>
        </div>
        <div class="score top">
          <p>Score:</p>
          <input type="text" class="count" id="points" placeholder="00" readonly/>
        </div>
      </div>
      <div class="game-board">
      </div>
      <button>Reset</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
